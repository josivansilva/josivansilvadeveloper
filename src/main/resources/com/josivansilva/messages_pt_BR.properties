methodology.title = Metodologia
methodology.subtitle.agile.manifest = Manifesto Ágil
methodology.subtitle.agile.manifest.manifest1 = Indivíduos e interação entre eles mais que processos e ferramentas.
methodology.subtitle.agile.manifest.manifest2 = Software em funcionamento mais que documentação abrangente.
methodology.subtitle.agile.manifest.manifest3 = Colaboração com o cliente mais que negociação de contratos.
methodology.subtitle.agile.manifest.manifest4 = Responder a mudanças mais que seguir um plano.
methodology.jsd.customized1 = Prototipação: Protótipos como forma de escrever requisitos do software.
methodology.jsd.customized2 = Scrum: Sprint backlog, execução do sprint, reuniões diárias e reuniões de revisão.
methodology.jsd.customized3 = Extreme Programming (XP): Pequenas releases, testes de aceitação, integração contínua, refactoring e pair programming.
methodology.jsd.customized4 = Kanban: Cartões representando as tarefas que seguem um fluxo, estágios do trabalho ("TO DO", "WIP" e "DONE"), priorização e melhoria contínua.
methodology.jsd.customized5 = Lean: Eliminar desperdício, ampliar o aprendizado e entregar o mais rápido possível.

services.title = Serviços
services.service1.title = Eleve seu marketing e vendas para o próximo nível.
services.service1.subtitle = Desenvolvimento Mobile
services.service1.button = Entenda mais sobre apps

services.service1.page.title = Desenvolvimento Mobile
services.service1.page.subtitle = Conectado. A qualquer hora. Em qualquer lugar.
services.service1.page.paragraph1 = Realizar uma transação financeira, o pedido de um produto, desmarcar um compromisso, ouvir música durante uma corrida, um "curtir" em uma rede social ou em um app de namoro, a qualquer hora, em qualquer lugar. Uma mobile app tem esse poder e por isso, tornou-se indispensável.
services.service1.page.paragraph2 = O número de usuários de computadores, notebooks e netbooks cresce muito pouco em relação ao número de usuários de tablets e smartphones com os sistemas iOS, Android e Windows Phone. Há um ecossistema composto por vários dispositivos, apps e usuários ao redor destes três sistemas e por conta disto, podem ser considerados padrões de indústria pelos próximos anos.
services.service1.page.paragraph3 = Porém, apenas criar uma nova app para seu negócio não é o suficiente. É preciso estar alinhado com os objetivos de marketing e vendas de sua empresa. É preciso repensar como será realizada a interação com o cliente e garantir segurança durante as transações. Além disso, é importante que o novo ambiente mobile seja integrado ao atual ambiente sem impactos.

services.service2.title = Tome decisões com estatísticas providas por web apps.
services.service2.subtitle = Desenvolvimento Web
services.service2.button = Vantagens de uma web app

services.service2.page.title = Desenvolvimento Web
services.service2.page.subtitle = Seus sistemas integrados e acessados como serviços via cloud computing.
services.service2.page.paragraph1 = Insira um novo produto no módulo de controle de estoque, lance uma nova despesa no módulo de contas a pagar ou obtenha um relatório do fluxo de caixa da última semana. Gerencie o conteúdo do seu website, cadastre as categorias de produtos no seu e-commerce e visualize-as no seu smartphone. Web apps continuam estratégicas para os negócios, porém sob uma nova organização de IT.
services.service2.page.paragraph2 = Em nosso mindset, com o surgimento das mobile apps, as web apps tenderiam a perder espaço, porém, o que se percebe é que elas continuam sendo muito utilizadas, mas usando um novo conceito, chamado de computação em nuvem. Agora são responsivas e passam a consumir serviços e recursos de um ponto centralizado, padronizado e seguro na infraestrutura de IT. O armazenamento de dados é feito em serviços, que agora, podem ser acessados de qualquer lugar do mundo.

services.service3.title = Toda a complexidade num lugar.
services.service3.subtitle = Desenvolvimento Customizado
services.service3.button = Automatize seu negócio

services.service3.page.title = Desenvolvimento Customizado
services.service3.page.subtitle = Migre os dados de seus sistemas legados para um único sistema de gestão empresarial, ERP.
services.service3.page.paragraph1 = Se você possui seu módulo de vendas, finanças, cadastro de clientes entre outros, trabalhando em diferentes aplicações. E você resolveu comprar um novo sistema de gestão empresarial - ERP - que possui todos esses módulos integrados, mas você tem receio em como os dados dos seus sistemas legados serão migrados para o novo sistema ERP. Não precisa mais se preocupar. Nós possuímos as habilidades necessárias para missões críticas como esta.
services.service3.page.paragraph2 = Existe um departamento de IT maduro em sua empresa, mas você deseja automatizar alguns processos de negócio que são estratégicos. Por exemplo, deseja criar uma aplicação configurável, que é executada a cada hora (Job) para acessar o principal banco de dados, extrair dados indicadores para geração de relatórios gerenciais de venda. Além disso, deseja disparar esses relatórios por email para um dado grupo de trabalho. Tarefas customizadas como esta também são realizadas pelos nossos especialistas.

services.service4.title = Redesenhe seus processos de IT com métodos consolidados. 
services.service4.subtitle = Consultoria
services.service4.button = Implemente boas práticas

services.service4.page.title = Consultoria
services.service4.page.subtitle = Alcance suas metas de negócio através da transferência de conhecimento eficiente de nossos consultores.
services.service4.page.paragraph1 = Você deseja melhorar a produtividade do seu time de desenvolvimento de sofware, seja pela adoção de boas práticas de metodologias ágeis, seja pela evolução geral da arquitetura candidata utilizada, ou apenas uma camada dela, como a camada de segurança ou integração. Nossos profissionais podem apoiá-lo em questões técnicas como esta.
services.service4.page.paragraph2 = Há também aspectos de infraestrutura e software delivery que podem ser aperfeiçoados com o uso de práticas de DevOps, integração contínua (CI) e estratégias de automação de testes. Tudo isto contribui para que o ambiente e métodos de desenvolvimento de software de sua equipe adquiram mais velocidade, frequência e confiabilidade. 

